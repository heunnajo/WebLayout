<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Layout#2</title>
    <style>
        * {margin: 0; padding: 0;}
        #wrap {width: 100%;}   
        header {width: 100%; height: 150px; background: #81c784;}
        aside {float: left; width: 30%; height: 700px; background: #66bb6a;}
        section {float: left; width: 40%; height: 700px; background: #4caf50;}
        article {float: left; width: 30%; height: 700px; background: #43a047;}
        footer {clear: both; width: 100%; height: 150px; background: #388e3c;}

        /* 화면 너비 0~1200px(노트북) */
        @media (max-width: 1220px){
            aside{width: 40%;}
            section {width: 60%;}
            article {width: 100%; height: 300px;}/*article이 밑으로 내려가도록*/
        }
        /* 화면 너비 0~768px(태블릿) */
        @media (max-width: 768px){
            aside{width: 100%; height: 300px;}
            section {width: 100%; height: 300px;}
        }
        /* 화면 너비 0~580px(모바일) */
        @media (max-width: 580px){/*굳이 설정 안해줘도 되지만 변한 느낌을 주고자*/
            header{height: 300px;}
            aside{height: 200px;}
            section{height: 200px;}
        }
        
    </style>
</head>
<body>
    <div id="wrap">
        <header><h1>header</h1></header>
        <aside><h1>aside</h1></aside>
        <section><h1>section</h1></section>
        <article><h1>article</h1></article>
        <footer><h1>footer</h1></footer>
    </div>
</body>
</html>
